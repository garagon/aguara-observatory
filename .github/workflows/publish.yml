name: "Manual: Publish Dashboard"

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Export API data from Turso
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python -m aggregator.export --output-dir web/public/api/v1 --datasets-dir web/public/datasets

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore skill page cache
        uses: actions/cache@v4
        with:
          path: |
            web/.cache/skills/
            web/.cache/.skill_hashes.prev.json
            web/.cache/.layout_hash
          key: skill-pages-${{ github.run_number }}
          restore-keys: |
            skill-pages-

      - name: Build Astro site (incremental)
        working-directory: web
        run: |
          npm ci
          bash scripts/build-incremental.sh

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: web/dist
          production-deploy: true
          deploy-message: "Manual publish - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
