name: "Manual: Aggregate & Export"

on:
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Compute daily stats
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python -m aggregator.stats

      - name: Recompute scores
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python -m aggregator.scores

      - name: Export static API + datasets
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python -m aggregator.export --output-dir web/public/api/v1 --datasets-dir web/public/datasets

      - uses: actions/upload-artifact@v4
        with:
          name: api-data
          path: |
            web/public/api/
            web/public/datasets/
          retention-days: 7
