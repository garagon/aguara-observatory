name: "Manual: Crawl skills.sh"

on:
  workflow_dispatch:
    inputs:
      shard:
        description: "Shard to crawl (A-F, G-L, M-R, S-Z)"
        required: true
        type: choice
        options:
          - A-F
          - G-L
          - M-R
          - S-Z

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements.txt

      - name: Restore crawl cache
        uses: actions/cache@v4
        with:
          path: data/skills-sh/
          key: skills-sh-${{ inputs.shard }}-${{ github.run_number }}
          restore-keys: |
            skills-sh-${{ inputs.shard }}-

      - name: Crawl skills.sh (shard ${{ inputs.shard }})
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: python -m crawlers.skills_sh --shard "${{ inputs.shard }}" --output-dir data/skills-sh/
